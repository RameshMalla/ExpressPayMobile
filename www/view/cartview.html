<div class="cartview">
  <div class="row" style="background-color: beige;padding: 7px;border-top: 1px solid #e0dada;">
    <div class="col-xs-4">
      <button type="button" class="btn btn-default" name="button">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;Sort by Price</button>
    </div>
    <div class="col-xs-4" style="text-align:center;font-size: 13px;line-height: 10px;">
      <p>
        Total
      </p>
      <p><strong>{{totalPrice}}</strong></p>
    </div>
    <div class="col-xs-4">
      <button type="button" class="btn btn-default" name="button" style="width:100%;">
        <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span>&nbsp;&nbsp;Pay</button>
    </div>
  </div>
  <div class="row" style="margin-right:0px;margin-left:0px;">
    <ul class="list-group">
      <li class="list-group-item cartgroup" ng-repeat="shop in shoppingList track by $index">
        <div class="container-fluid customcontainer">
          <div class="col-xs-4">
            <!-- <strong>{{shop.itemName}}</strong> -->
            <img ng-src="{{getImage(shop.itemImage)}}" alt="..." class="img-thumbnail img-responsive"/>
          </div>
          <div class="col-xs-6">
            <strong>{{shop.itemName}}</strong>
            <div class="divider"></div>
            <br>
            <strong>Price :
              <span class="badge">{{shop.itemPrice}}</span>
            </strong>
            <div class="divider"></div>
            <br>
            <strong>Quantity :
              <span class="badge">{{shop.itemQuantity}}</span>
            </strong>
            <div class="divider"></div>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-default editbutton toolbuttons" ng-click="removeItem(shop.itemId)" aria-label="Left Align">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default trashcan toolbuttons" ng-click="removeItem(shop.itemId)" aria-label="Left Align">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
